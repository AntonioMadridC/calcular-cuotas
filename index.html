<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyPago</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="container">
      <header class="py-5">
        <h1 class="textGradient"><i class="bi bi-wallet2"></i> EASYPAGO</h1>
      </header>
      <div class="row justify-content-center">
        <!-- FORM -->
        <div class="col-12 mb-5">
          <form class="row g-3 justify-content-center">
            <div class="col-md-4">
              <label for="base" class="form-label"
                >¿Cuánto tienes que pagar?</label
              >
              <input
                type="number"
                class="form-control bg-transparent"
                id="base"
              />
            </div>
            <div class="col-md-4">
              <label for="installments" class="form-label"
                >¿En cuántas cuotas puedes pagarlo?</label
              >
              <input
                type="number"
                class="form-control bg-transparent"
                id="installments"
              />
            </div>
            <div class="col-md-4">
              <label for="interest" class="form-label"
                >El interés que debes pagar es:</label
              >
              <input
                type="text"
                class="form-control bg-transparent"
                id="interest"
                disabled
              />
            </div>
            <div class="col-3">
              <button type="submit" class="mt-4">¿CÓMO LO PAGO?</button>
            </div>
          </form>
        </div>
        <!-- MENSAJE -->
        <h2 id="message" class="textGradient">
          <!-- instertar pagos -->
        </h2>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
